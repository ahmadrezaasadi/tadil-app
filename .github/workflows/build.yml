name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Python پایدار
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # ✅ سیستم دیپندنسی‌ها
      - name: Install System Packages
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip wget \
            openjdk-17-jdk \
            build-essential \
            libffi-dev \
            libssl-dev \
            libtinfo6 \
            libncurses6 \
            libncurses-dev \
            zlib1g-dev \
            libjpeg-dev

      # ✅ Java 17
      - name: Set Java 17
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=/usr/lib/jvm/java-17-openjdk-amd64/bin:$PATH" >> $GITHUB_ENV

      # ✅ پایتون پکیج‌ها (بدون نصب pyjnius!)
      - name: Install Python Tools
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade buildozer cython
          pip install kivy==2.2.1
          pip install python-bidi==0.4.2
          pip install arabic-reshaper
          pip install openpyxl
          pip install plyer

      # ✅ پاکسازی کامل build cache
      - name: Clean Build
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer
          rm -rf bin
          mkdir -p ~/.buildozer

      # ✅ Force استفاده از نسخه جدید python-for-android
      - name: Update p4a
        run: |
          pip install --upgrade python-for-android

      # ✅ ساخت APK
      - name: Build APK
        run: |
          yes | buildozer android debug --verbose

      # ✅ خروجی
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-build
          path: bin/*.apk
