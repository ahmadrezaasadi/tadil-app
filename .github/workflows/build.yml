name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip wget \
            openjdk-17-jdk \
            build-essential \
            libffi-dev \
            libssl-dev \
            libtinfo6 \
            libncurses6 \
            libncurses-dev \
            zlib1g-dev \
            libjpeg-dev

      # âœ… ÙÙ‚Ø· Force Java
      - name: Force Java 17
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=/usr/lib/jvm/java-17-openjdk-amd64/bin:$PATH" >> $GITHUB_ENV

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Python Packages
        run: |
          pip install --upgrade cython
          pip install buildozer
          pip install python-bidi==0.4.2
          pip install openpyxl
          pip install kivy

      # ðŸ”¥ Ù…Ù‡Ù…: Ø§Ø¬Ø§Ø²Ù‡ Ø¨Ø¯Ù‡ buildozer Ø®ÙˆØ¯Ø´ SDK Ø±Ùˆ Ø¯Ø§Ù†Ù„ÙˆØ¯ Ú©Ù†Ù‡
      - name: Build APK (Auto SDK)
        run: |
          yes | buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-build
          path: bin/*.apk
