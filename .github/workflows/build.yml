name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # ✅ Python پایدار برای pyjnius
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      # ✅ نصب پیش‌نیازهای سیستمی
      - name: Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip wget \
            openjdk-17-jdk \
            build-essential \
            libffi-dev \
            libssl-dev \
            libtinfo6 \
            libncurses6 \
            libncurses-dev \
            zlib1g-dev \
            libjpeg-dev

      # ✅ Force Java 17
      - name: Force Java 17
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=/usr/lib/jvm/java-17-openjdk-amd64/bin:$PATH" >> $GITHUB_ENV

      # ✅ نصب پکیج‌های پایتون
      - name: Install Python Packages
        run: |
          python -m pip install --upgrade pip
          pip install buildozer
          pip install cython
          pip install kivy==2.2.1
          pip install pyjnius==1.6.1
          pip install python-bidi==0.4.2
          pip install arabic-reshaper
          pip install openpyxl
          pip install plyer

      # ✅ پاکسازی کامل cache قبل از بیلد (مهم!)
      - name: Clean Build Cache
        run: |
          rm -rf ~/.buildozer
          rm -rf .buildozer
          rm -rf bin
          mkdir -p ~/.buildozer

      # ✅ ساخت APK
      - name: Build APK
        run: |
          yes | buildozer android debug --verbose

      # ✅ آپلود خروجی
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk-build
          path: bin/*.apk
